<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" defer></script>
    <title>Gun</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header-text">Оружие без лицензии! Только доверенные продавцы! </h2>
            <p class="header-subtitle">Вы вошли как продавец</p>
        </div>
    </header>
    <!-- /.header -->

    <main>
        <section class="table">
            <div class="container">
                <table class="table-item">
                    <tr class="table__title-items">
                        <th class="table__title-item">№</th>
                        <th class="table__title-item">Наименование</th>
                        <th class="table__title-item" >Цена, руб.</th>
                        <th class="table__title-item">Калибр</th>
                        <th class="table__title-item">Номер</th>
                        <th class="table__title-item">Числиться в базе</th>
                        <th class="table__title-item">Засвет</th>
                    </tr>
                    <tr class="table__item">
                        <td class="table__item-content num">1</td>
                        <td class="table__item-content name">Ak-74m</td>
                        <td class="table__item-content sum">50000</td>
                        <td class="table__item-content cal">7.62
                            
                        </td>
                        <td class="table__item-content number-gun">Есть</td>
                        <td class="table__item-content base">Нет</td>
                        <td class="table__item-content crime">Нет</td>
                    </tr>
                    <tr class="table__item">
                        <td class="table__item-content num">2</td>
                        <td class="table__item-content name">Ak-74</td>
                        <td class="table__item-content sum">45000</td>
                        <td class="table__item-content cal">7.62
                            
                        </td>
                        <td class="table__item-content number-gun">Нету</td>
                        <td class="table__item-content base">Да</td>
                        <td class="table__item-content crime">Нет</td>
                    </tr>
                    <button class="btn-delited">Удалить</button>
                    <button class="btn-delited">Удалить</button>
                </table>
                <div class="table-btn">
                    <button class="btn table__btn-trig">Добавить</button>
                    <button class="btn table__btn-del" id="btn-del">Удалить</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-link">
                <a class="footer-text" href="http://www.fsb.ru/">Сайт сделан при поддержки ФСБ</a>
            </div>
        </div>
    </footer>

     <div class="modal">
        <div class="modal__dialog">
            <button class="modal__close"></button>
            <h3 class="modal__title">Напишите какой товар хотите добавить</h3>
            <form autocomplete="off" class="form modal__form">
                <div class="input-group modal__input-group">
                    <label for="user-name" class="label form__label label-light">Модель товара</label>
                    <input type="text" name="userName" class="input" id="modal__user-name" placeholder="Ак-47">
                </div>

                <div class="input-group modal__input-group">
                    <label for="user-phone" class="label form__label label-light">Цена</label>
                    <input type="number" name="userPhone" class="input" id="modal__user-sum" placeholder="50000">
                </div>

                <div class="input-group modal__input-group">
                    <label for="user-email" class="label form__label label-light">Калибр</label>
                    <input type="text" name="userEmail" class="input" id="modal__user-cal" placeholder="7.62">
                </div>
                
                <div class="policy modal__policy">
                    <div class="modal__ceakboxes">
                    <input type="checkbox" name="checkbox" id="modal__checkbox" class="policy__checkbox">
                    <label for="modal__checkbox" class="policy__label">Есть номер на оружие</label>
                    </div>

                    <div class="modal__ceakboxes">
                    <input type="checkbox" name="checkbox" id="modal__checkbox" class="policy__checkbox">
                    <label for="modal__checkbox" class="policy__label">Числится в базе</label>
                    </div>
                    
                    <div class="modal__ceakboxes">
                    <input type="checkbox" name="checkbox" id="modal__checkbox" class="policy__checkbox">
                    <label for="modal__checkbox" class="policy__label">Есть засвет</label>
                    </div>
                </div>
                <button class="btn btn-send">Отправить заявку</button>
            </form>
        </div>
        <!-- /.modal__dialog -->
</body>
</html>
